<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>

    <ion-title>Serviço</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Serviço nº: {{servico.id}}</ion-card-subtitle>
      <ion-card-title>{{servico.titulo}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{servico.descricao}}
    </ion-card-content>
  </ion-card>

</ion-content>
