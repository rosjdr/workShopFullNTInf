<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Serviços</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let s of servicos" (click)="abrirServico(s)">
      <ion-label>
        <h2>Servico Nº:{{s.id}}</h2>
        <h3>{{s.titulo}}</h3>
        <p>{{s.descricao}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  

</ion-content>
