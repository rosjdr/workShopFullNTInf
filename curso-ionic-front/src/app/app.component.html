<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu (ionWillOpen)="menuOpened()" contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Menu</ion-list-header>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
              <ion-badge *ngIf="p.possui_notificacao" color="danger" slot="end">{{quantidadeServicosUsuario}}</ion-badge>
            </ion-item>
  
            </ion-menu-toggle>
            <ion-item (click)="logout()" lines="none" >
              <ion-icon slot="start" name="power-outline" ></ion-icon>
              <ion-label>Sair</ion-label>
            </ion-item>
          </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
